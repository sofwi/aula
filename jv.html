<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horas de viagem</title>
</head>
<body>
    
    <!---- cálculo de duração de horas em uma viagem ---->
    <script>
        var dias = Number(prompt)("digite a quantidade de dias da viagem")
        var horas = Number(prompt)("dgite a quantidade de horas adicionais")
        
        // cálculo da duração total em horas :)
        var total = (dias * 24) + horas;

        // executar comando
        alert("total de horas:" +total)
    </script>


</body>
</html>
